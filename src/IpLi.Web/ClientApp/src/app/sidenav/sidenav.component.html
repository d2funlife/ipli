<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      IpLi
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/playlists">Playlists</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/channels">Channels</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/sources">Sources</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
