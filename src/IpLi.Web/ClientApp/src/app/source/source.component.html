<h1>Sources</h1>
<div class="form-group form-inline">
  Full text search: <input class="form-control ml-2" type="text" name="search" [(ngModel)]="service.search"/>
  <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Url</th>
    <th scope="col">Frame size</th>
    <th scope="col">Priority number</th>
    <th scope="col">Last scan date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let source of sources$ | async">
    <td>{{source.title}}</td>
    <td>{{source.url}}</td>
    <td>{{source.frameSize}}</td>
    <td>{{source.priorityNumber}}</td>
    <td>{{source.lastScanDate}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
